<body style="color: rgb(26, 26, 26); font-style: normal; font-variant: normal; font-weight: normal; font-stretch: normal; font-size: 14px; line-height: normal; font-family: sans-serif;" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFFFF">
		<div id="H3"><h3><span style="color: #006400;">][</span><span style="color: #008080;"> Text Format to HTML Text Parser </span><span style="color: #006400;">][</span></h3></div><br>
		
		<div id="Input">
		<p>
			<span style="color: #008080;">Input text</span><span style="color: #006400;">:</span><br>
			&nbsp;&nbsp;<textarea id="inputtext" rows="10" cols="160" autofocus="">Hi, how are you?</textarea><br>
			<input id="submit" type="button" class="btn" value="Parse" onclick="submitForm()">
		</p></div>
		
			<p id="message"><br></p>
			
		<div id="Result">
		<p>
			<span style="color: #008080;">HTML</span><span style="color: #006400;">:</span><br>
			&nbsp;&nbsp;<textarea id="outputhtml" rows="10" cols="160">&lt;span style="color: #008080;"&gt;Hi&lt;/span&gt;&lt;span style="color: #006400;"&gt;,&lt;/span&gt;&lt;span style="color: #008080;"&gt; how are you&lt;/span&gt;&lt;span style="color: #006400;"&gt;?&lt;/span&gt;</textarea>
		</p></div><br>
		
		<div id="Result">
		<p>
			<span style="color: #008080;">BBCode</span><span style="color: #006400;">:</span><br>
			&nbsp;&nbsp;<textarea id="outputbbcode" rows="10" cols="160">[color=#008080]Hi[/color][color=#006400],[/color][color=#008080] how are you[/color][color=#008080]?[/color]</textarea>
		</p></div><br>
		
		<div id="Preview">
		<p>
			<span style="color: #006400;">][</span><span style="color: #008080;"> Preview</span><span style="color: #006400;">:</span><span style="color: #008080;"> </span><span style="color: #006400;">][</span><br>
			<span id="preview"></span>
		</p></div>
